<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números con While</title>
     <div id="ingresoCantidad">
            <input type="number" id="cantidad" placeholder="¿Cuántos números?" min="1">
            <br>
            <button onclick="iniciar()">Iniciar</button>
        </div>
        
        <!-- Paso 2: Ingresar números -->
        <div id="ingresoNumero">
            <div class="estado" id="estado"></div>
            <input type="number" id="numero" placeholder="Ingresa el número" step="0.01">
            <br>
            <button onclick="evaluarNumero()">Evaluar</button>
        </div>
        
        <div id="resultado"></div>
    </div>
    <script src="../JS/CICLO1.JS"></script>
